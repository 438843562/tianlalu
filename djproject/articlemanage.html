<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文章管理</title>
		<link rel="shortcut icon" href="img/favicon.ico">
		<script src="jquery-2.1.1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="ueditor/ueditor.config.js"></script>
    	<script type="text/javascript" src="ueditor/ueditor.all.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="css/articlemanage.css"/>
	</head>
	<body>
		<div class="form flowline">
			<div id="line-top"></div>
			<div id="line-right"></div>
			<div id="line-bottom"></div>
			<div id="line-left"></div>
			<div class="form-content">
				<div>
					<span>文章名：</span>
					<input type="text" id="name" value=""/>
				</div>
				<div>
					<span>文章类型：</span>
					<select id="type">
						<option value="1">php</option>
						<option value="2">linux</option>
						<option value="3">html</option>
					</select>
				</div>
				<div>
					<span>排序等级：</span>
					<input type="text" id="sort-level" value="1"/>
				</div>
			</div>
		</div>
		<div class="editer">
			<div id="editer"></div>
		</div>
		<div class="footer">
			<span id="add">添加</span>
			<span id="save">保存</span>
		</div>
		<script src="js/articlemanege.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
