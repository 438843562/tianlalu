<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="ui37.css"/>
		<script src="ui37.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="contents">
			<div class="multi-select">
				<span name="rolling">允许滚动</span>
				<span name="closeforclickoutside">点击浮动层外部关闭</span>
				<span name="allowdrop">允许拖曳</span>
			</div>
			<span class="buttom">点击弹出浮出层</span>			
		</div>
		<!-- 弹出层开始 -->
		<div class="pop">
			<div class="pop_up_layer"></div>
			<div class="notes">
				<div class="t_content">
					<span class="title">这里是浮出层头部</span>
					<div class="content">
						<span>这里是浮出层内容</span>
					</div>
					<div class="footer">
						<span class="ok">确定</span>
						<span class="cancel">取消</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 弹出层结束 -->
	</body>
</html>
